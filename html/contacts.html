<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tropical Travels</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body onload="modifiedSearchContact()">

<h1 id="title"><span id="welcomeMessage"></span></h1>

<button type="button" id="logoutButton" onclick="doLogout();">Log Out</button>

<div id="accessUIDiv">
	<div class="header-row">
		<h1 id="clientListTitle">Client List</h1>
		<button type="button" id="addContactButton" class="buttons" onclick="addContactRow();"> &#10010; </button>
	</div>

	<div id="searchWrapper">
		<input type="text" id="searchText" placeholder="Search Contacts"/>
		<button type="button" id="searchColorButton" class="buttons" onclick="modifiedSearchContact();"title="Search">&#8981; </button>
	</div>
	<span id="contactSearchResult"></span>
	<p id="colorList">
	</p>
</div>

<div id="toast" class="toast" aria-live="polite"></div>

<div id="deleteOverlay" class="delete-overlay" role="dialog" aria-modal="true" aria-labelledby="deleteModalTitle">
	<div class="delete-modal">
		<p id="deleteModalTitle">Are you sure you want to delete <strong id="deleteContactName"></strong>?</p>
		<p class="delete-warning">This is permanent and cannot be undone.</p>
		<div class="delete-modal-buttons">
			<button type="button" id="deleteCancelBtn" class="delete-modal-btn delete-cancel-btn">Cancel <span class="key-hint">ESC</span></button>
			<button type="button" id="deleteConfirmBtn" class="delete-modal-btn delete-confirm-btn">Delete <span class="key-hint">DEL</span></button>
		</div>
	</div>
</div>

</body>
</html>
